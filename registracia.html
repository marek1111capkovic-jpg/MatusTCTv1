<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrácia na workshop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background image for the whole page */
    body {
      background: url('photos/pozadia/registracia_pozadiee.png') center/cover no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
    }

    /* Additional styles specific to the form */
    .registration-form {
      opacity: 0.9;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #00000062;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.418);
      position: relative;
      z-index: 1;
    }

    .form-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ffffff;
    }

    .form-section h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
      color: #fff;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 90%;
      padding: 12px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-family: 'Oswald', sans-serif;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .submit-btn {
      padding: 15px 30px;
      background: #680000;
      color: #fff;
      border: none;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background: #3d0404;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(49, 0, 0, 0.6);
    }

    #parentInfoSection {
      display: none;
    }

    /* Overlay to improve readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Terms checkbox styles */
    .terms-checkbox {
      margin: 20px 0;
      display: flex;
      align-items: flex-start;
    }

    .terms-checkbox input {
      width: auto;
      margin-right: 10px;
      margin-top: 3px;
    }

    .terms-checkbox label {
      display: inline;
      font-size: 0.9rem;
    }

    .terms-link {
      color: #ff4444;
      text-decoration: none;
      transition: color 0.3s;
    }

    .terms-link:hover {
      color: #ff0000;
      text-decoration: underline;
    }
    
    /* Workshop location styles */
    .workshop-option {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    /* Selected (checked) option */
    .workshop-option input[type="radio"]:checked + .workshop-info {
      border: 2px solid #680000;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
}
    
    .workshop-option:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .workshop-option input {
      margin-right: 15px;
    }
    
    .workshop-info {
      flex: 1;
    }
    
    .workshop-info h3 {
      margin: 0 0 5px 0;
      color: #fff;
    }
    
    .workshop-info p {
      margin: 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Custom error message */
    .error-message {
      color: #ff4444;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .workshop-option input:disabled + .workshop-info,
    .workshop-option.disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      font-family: sans-serif;
      color: #333;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #680000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @media (max-width: 800px) {
      body {
        background: url('photos/pozadia/mobil_registracia_pozadie.png') center/cover no-repeat;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div id="fullMessage" class="error-message" style="display:none;">
    Momentálne nie je voľné miesto pre účastníka v tomto termíne.
  </div>
  <div class="registration-form" id="registrationForm">
    <h1 style="color: white; text-align: center;">Registrácia na Workshop</h1>
    
    <!-- Custom error message div -->
    <div id="ageError" class="error-message"></div>
    
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div id="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Načítavam dostupnosť...</p>
    </div>

    <form id = "form" style="display: none;" action="https://script.google.com/macros/s/AKfycbxzVDmkZSBlHFL7e33Bu0_PEaLGssNM2YUe79GD_yYBDB_yGM3aCfOOs3YMqvjYlL-_4Q/exec"
          method="POST"
          target="hidden_iframe"
          onsubmit="return validateForm()">
      <!-- New Section: Workshop Selection -->
      <div class="form-section">
        <h2>Výber workshopu</h2>
        
        <div class="form-group">
          <label>Vyberte mesto konania:</label>
          
          <label class="workshop-option">
            <input type="radio" id="bratislava" name="workshopCity" value="Bratislava" required>
            <div class="workshop-info">
              <h3>Bratislava</h3>
              <p>Dátum: 14.9.2025 | Miesto: Inter Gymnastika Bratislava</p>
            </div>
          </label>
          
          <label class="workshop-option">
            <input type="radio" id="nitra" name="workshopCity" value="Nitra">
            <div class="workshop-info">
              <h3>Nitra</h3>
              <p>Dátum: 21.9.2025 | Miesto: Skill Lab Nitra</p>
            </div>
          </label>

          <label class="workshop-option">
            <input type="radio" id="prievidza" name="workshopCity" value="Prievidza">
            <div class="workshop-info">
              <h3>Prievidza</h3>
              <p>Dátum: 28.9.2025 | Miesto: Gymnastiké centrum Prievidza </p>
            </div>
          </label>

          <label class="workshop-option">
            <input type="radio" id="poprad" name="workshopCity" value="Poprad">
            <div class="workshop-info">
              <h3>Poprad</h3>
              <p>Dátum: 5.10.2025 | Miesto: Skill Lab Poprad</p>
            </div>
          </label>

          <label class="workshop-option">
            <input type="radio" id="kosice" name="workshopCity" value="Košice">
            <div class="workshop-info">
              <h3>Košice</h3>
              <p>Dátum: 12.10.2025 | Miesto: Gymnastik Košice</p>
            </div>
          </label>                  
        </div>
      </div>
      
      <!-- Section 1: Personal Information -->
      <div class="form-section">
        <h2>Osobné údaje účastníka</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Meno</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          
          <div class="form-group">
            <label for="lastName">Priezvisko</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="Tel.cislo">Telefónne Číslo</label>
            <input type="text" id="Tel.cislo" name="Tel.cislo" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="gender">Pohlavie</label>
            <select id="gender" name="gender" required>
              <option value="">Vyberte pohlavie</option>
              <option value="male">Muž</option>
              <option value="female">Žena</option>
              <option value="other">Iné</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="birthDate">Dátum narodenia</label>
            <input type="date" id="birthDate" name="birthDate" required onchange="checkAge()">
          </div>
        </div>
      </div>
      
      <!-- Section 2: Address -->
      <div class="form-section">
        <h2>Adresa trvalého bydliska</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="street">Ulica</label>
            <input type="text" id="street" name="street" required>
          </div>
          
          <div class="form-group">
            <label for="streetNumber">Číslo popisné</label>
            <input type="text" id="streetNumber" name="streetNumber" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="city">Mesto</label>
            <input type="text" id="city" name="city" required>
          </div>
          
          <div class="form-group">
            <label for="zipCode">PSČ</label>
            <input type="text" id="zipCode" name="zipCode" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="country">Štát</label>
          <select id="country" name="country" required>
            <option value="">Vyberte štát</option>
            <option value="SK">Slovensko</option>
            <option value="CZ">Česká republika</option>
            <option value="other">Iný</option>
          </select>
        </div>
      </div>
      
      <!-- Section 3: Health Information -->
      <div class="form-section">
        <h2>Zdravotné informácie</h2>
        
        <div class="form-group">
          <label for="healthIssues">Zdravotné obmedzenia účastníka (ak nie sú - nevyplňujte)</label>
          <textarea id="healthIssues" name="healthIssues" rows="4"></textarea>
        </div>
      </div>
      
      <!-- Section 4: Parent Information -->
      <div class="form-section" id="parentInfoSection">
        <h2>Údaje o rodičovi</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="parentFirstName">Meno rodiča</label>
            <input type="text" id="parentFirstName" name="parentFirstName">
          </div>
          
          <div class="form-group">
            <label for="parentLastName">Priezvisko rodiča</label>
            <input type="text" id="parentLastName" name="parentLastName">
          </div>
        </div>
        
        <div class="form-group">
          <label for="parentPhone">Telefónne číslo na rodiča</label>
          <input type="tel" id="parentPhone" name="parentPhone">
        </div>
      </div>
      
      <!-- Terms and conditions checkbox -->
      <div class="terms-checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Súhlasím s <a href="obchodne-podmienky.pdf" class="terms-link" target="_blank">obchodnými podmienkami</a> a spracovaním osobných údajov</label>
      </div>
      
      <button type="submit" class="submit-btn">Odoslať prihlášku</button>
      <div id="loading-spinner" style="display:none; text-align:center; margin-top:20px;">
        <div style="display:inline-block;">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="20" stroke="#680000" stroke-width="6" stroke-linecap="round" stroke-dasharray="31.4 31.4"/>
            <animateTransform attributeName="transform" type="rotate" from="0 24 24" to="360 24 24" dur="1s" repeatCount="indefinite"/>
          </svg>
        </div>
        <div style="color:#fff; margin-top:10px; font-size:1.1rem;">Odosielam...</div>
      </div>
    </form>
  </div>

  <script>
    // Funkcia na kontrolu veku
    function checkAge() {
      const birthDate = new Date(document.getElementById('birthDate').value);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      const parentSection = document.getElementById('parentInfoSection');
      
      if (age < 15) {
        parentSection.style.display = 'block';
        document.getElementById('parentFirstName').required = true;
        document.getElementById('parentLastName').required = true;
        document.getElementById('parentPhone').required = true;
      } else {
        parentSection.style.display = 'none';
        document.getElementById('parentFirstName').required = false;
        document.getElementById('parentLastName').required = false;
        document.getElementById('parentPhone').required = false;
      }
    }

    // Funkcia na validáciu formulára pred odoslaním
    function validateForm() {
      const birthDateInput = document.getElementById('birthDate');
      const birthDate = new Date(birthDateInput.value);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      
      if (age < 6) {
        // Zobrazíme vlastnú chybovú hlášku namiesto alertu
        const errorDiv = document.getElementById('ageError');
        errorDiv.textContent = 'Účastník nesplňa podmienky na účasť na workshope. Musí mať aspoň 6 rokov.';
        errorDiv.style.display = 'block';
        
        // Posunieme sa na chybovú hlášku
        errorDiv.scrollIntoView({ behavior: 'smooth' });
        
        return false; // Zabráni odoslaniu formulára
      }
      
      // Ak je vek OK, skryjeme chybovú hlášku ak bola zobrazená
      document.getElementById('ageError').style.display = 'none';
      
      // Zobrazíme spinner a skryjeme tlačidlo
      document.querySelector('.submit-btn').style.display = 'none';
      document.getElementById('loading-spinner').style.display = 'block';
      
      return true; // Povolíme odoslanie formulára
    }

    // Funkcia na automatické vybratie mesta podľa URL parametra
    window.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const city = params.get('city');
      if (city) {
        const radio = document.querySelector('input[name="workshopCity"][value="' + city + '"]');
        if (radio) {
          radio.checked = true;
        }
      }
    });

    // Wait for iframe to load after submission
    document.getElementById('hidden_iframe').addEventListener('load', function () {
      if (document.querySelector('.submit-btn').style.display === 'none') {
        // Redirect only after submission completes
        window.location.href = 'uspesna-platba.html';
      }
    });

    const capacities = {
      'Bratislava': 40,
      'Košice': 40,
      'Nitra': 40,
      'Poprad': 30,
      'Prievidza': 40
    };

    const scriptURL = "https://script.google.com/macros/s/AKfycbxzVDmkZSBlHFL7e33Bu0_PEaLGssNM2YUe79GD_yYBDB_yGM3aCfOOs3YMqvjYlL-_4Q/exec"; // Replace with your actual URL

    window.addEventListener('DOMContentLoaded', () => {
      fetch(scriptURL)
        .then(response => response.json())
        .then(registered => {
          Object.keys(capacities).forEach(city => {
            const isFull = registered[city] >= capacities[city];
            const input = document.querySelector(`input[name="workshopCity"][value="${city}"]`);
            if (input && isFull) {
              input.disabled = true;
              input.closest('.workshop-option')?.classList.add('disabled');
            }
          });

          document.getElementById('loading').style.display = 'none';
          document.getElementById('form').style.display = 'block';
        })
        .catch(error => {
          document.getElementById('loading').innerHTML = "<p>Chyba pri načítaní údajov.</p>";
          console.error("Error fetching registration data:", error);
        });
    });
  </script>

</body>
</html>
